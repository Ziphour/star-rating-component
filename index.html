<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <title>Star Rating Component - FrontendPro Challenge</title>
</head>

<body>
  <div class="card">
    <div class="card__content">
      <div class="card__title">
        <h1>How many stars would you give to our Online code editor?</h1>
      </div>
      <div class="card__rating">
        <div><img src="src/star-gold.png" class="card__star star1" alt="Star rating icon"></div>
        <div><img src="src/star-gold.png" class="card__star star2" alt="Star rating icon"></div>
        <div><img src="src/star-gold.png" class="card__star star3" alt="Star rating icon"></div>
        <div><img src="src/star-gold.png" class="card__star star4" alt="Star rating icon"></div>
        <div><img src="src/star-gold.png" class="card__star star5" alt="Star rating icon"></div>
      </div>
      <div class="card__textreply">
        <p>Please click on the star you want to rate the service out of! The last for 5 stars! First for 1.</p>
      </div>
    </div>
  </div>


</body>
<script src="src/script.js"></script>

</html>
